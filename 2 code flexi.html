<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #666;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      padding: 5px 10px;
    }

    .content {
      display: flex;
      flex: 1;
      padding: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .left-sidebar,
    .right-sidebar {
      background-color: #ddd;
      flex: 1 1 200px;
      padding: 15px;
      min-width: 150px;
      text-align: center;
    }

    .main-content {
      background-color: #f1f1f1;
      flex: 2 1 300px;
      padding: 15px;
      min-width: 200px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      .left-sidebar,
      .main-content,
      .right-sidebar {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>I'm Header</header>

    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contacts</a>
    </nav>

    <div class="content">
      <div class="left-sidebar">I'm Left sidebar</div>
      <div class="main-content">
        Lorem ipsum dolor sit amet, antiopam dignissim mea at, per ferri dolorum at.
      </div>
      <div class="right-sidebar">I'm Right sidebar</div>
    </div>

    <footer>I'm Footer</footer>
  </div>
</body>
</html>
